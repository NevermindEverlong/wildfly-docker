name: publish
on: [push]
jobs:
  publish-hello-world-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: |
          echo $PAT | docker login ghcr.io -u NevermindEverlong --password-stdin
        env:
          CR_PAT: ${{ secrets.PAT }}